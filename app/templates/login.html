{% extends "base.html" %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
<div class="container mt-5 mb-5" style="max-width: 500px;">
    <h1 class="text-center mb-4">Prisijungimas</h1>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}" class="shadow-sm p-4 border rounded-3 bg-light">
        <div class="mb-3">
            <label for="email" class="form-label">El. paštas:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Slaptažodis:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5 py-2">Prisijungti</button>
        </div>

        <div class="text-center mt-3">
            <small>Neturite paskyros?
                <a href="{{ url_for('sign_up_student') }}" class="text-decoration-none">Studentas</a> |
                <a href="{{ url_for('sign_up_tutor') }}" class="text-decoration-none">Korepetitorius</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
