{% extends "base.html" %}

{% block title %}Registracija{% endblock %}

{% block content %}
<h1>Korepetitoriaus registracija</h1>

{% if error %}
    <p>Klaida: {{ error }}</p>
{% endif %}

<form method="POST" action="{{ url_for('sign_up_tutor') }}">
    <fieldset>
        <legend>Korepetitoriaus duomenys</legend>
        <p>
            <label for="first_name">Vardas:</label><br>
            <input type="text" id="first_name" name="first_name" required>
        </p>
        
        <p>
            <label for="second_name">Antras vardas:</label><br>
            <input type="text" id="second_name" name="second_name">
        </p>
        
        <p>
            <label for="last_name">Pavardė:</label><br>
            <input type="text" id="last_name" name="last_name" required>
        </p>
        
        <p>
            <label for="date_of_birth">Gimimo data:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </p>
        
        <p>
            <label for="email">El. paštas:</label><br>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="subjects">Kokius dalykus norėsite mokyti mūsų platformoje? (atskirkite kableliais)</label><br>
            <input type="text" id="subjects" name="subjects" placeholder="Matematika, Fizika" required>
        </p>
        
        <p>
            <label for="password">Slaptažodis:</label><br>
            <input type="password" id="password" name="password" required>
        </p>

        <p>
            <label for="phone_number">Tel. numeris:</label><br>
            <input type="text" id="phone_number" name="phone_number">
        </p>
    </fieldset>
    
    <p>
        <input type="submit" value="Registruotis">
    </p>
</form>

{% endblock %}
