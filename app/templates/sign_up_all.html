{% extends "base.html" %}

{% block title %}Studento registracija{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4">Registracija</h1>
                        <p class="text-center text-muted mb-5">Pasirinkite registracijos tipÄ…</p>
                        
                        <form action="{{ url_for('sign_up_tutor') }}" method="get">
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                Registruotis kaip korepetitorius
                            </button>
                        </form>
                        
                        <form action="{{ url_for('sign_up_student') }}" method="get">
                            <button type="submit" class="btn btn-secondary btn-lg w-100">
                                Registruokis kaip studentas
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</div>

{% endblock %}
